<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Baby Shower Mateo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Allura&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background: #f3f5f8;
        font-family: "Montserrat", sans-serif;
        color: #5f6f7f;
      }

      .card {
        max-width: 420px;
        margin: 30px auto;
        background: #e9edf1;
        padding: 30px 25px 40px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .photo-frame {
        background: #d8e0e7;
        padding: 12px;
        margin: 0 auto 20px;
        width: 80%;
        transform: rotate(-4deg);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }

      .photo-frame img {
        width: 100%;
        border-radius: 3px;
      }

      .name {
        font-family: "Playfair Display", serif;
        font-size: 52px;
        color: #6b7f92;
      }

      .subtitle {
        font-family: "Allura", cursive;
        font-size: 34px;
        color: #8fa7bb;
      }

      .invite-text {
        font-size: 14px;
        line-height: 1.6;
        margin: 15px 10px 25px;
      }

      .countdown {
        display: flex;
        justify-content: space-between;
        margin: 20px 0 30px;
      }

      .time-box {
        background: #f3f5f8;
        padding: 10px;
        border-radius: 12px;
        width: 22%;
      }

      .time-box span {
        display: block;
        font-size: 22px;
        font-weight: 600;
        color: #709ab3;
      }

      .details {
        display: flex;
        justify-content: space-between;
        margin: 25px 0;
      }

      .details div {
        width: 30%;
      }

      .details strong {
        display: block;
        font-size: 18px;
      }

      .buttons {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        text-decoration: none;
        padding: 12px;
        border-radius: 30px;
        font-size: 14px;
      }

      .btn-whatsapp {
        background: #9aafc2;
        color: white;
      }

      .btn-maps {
        border: 1px solid #9aafc2;
        color: #5f6f7f;
      }

      footer {
        margin-top: 25px;
        font-size: 12px;
      }

      /* BOT√ìN M√öSICA */
      #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #9aafc2;
        border: none;
        width: 52px;
        height: 52px;
        border-radius: 50%;
        font-size: 18px;
        color: white;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- üì∫ YouTube oculto para m√∫sica -->
    <iframe
      id="ytPlayer"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/wZ75xnsJYT4?autoplay=1&mute=1&loop=1&playlist=wZ75xnsJYT4"
      frameborder="0"
      allow="autoplay"
    >
    </iframe>

    <button id="musicBtn">üîä</button>

    <div class="card">
      <div class="photo-frame">
        <img
          src="https://uploads.codesandbox.io/uploads/user/user_F7oqix4vLS4qeCG4cS4jnQ/DVhY-WhatsApp+Image+2026-02-06+at+5.54.48+PM.jpeg"
          alt="Ecograf√≠a de Mateo"
        />
      </div>

      <div class="name">MATEO</div>
      <div class="subtitle">baby shower</div>

      <p class="invite-text">
        Con inmensa alegr√≠a te invitamos a celebrar la dulce espera y la llegada
        de nuestro amado beb√© Mateo üíô
      </p>

      <div class="countdown">
        <div class="time-box"><span id="days">0</span>D√≠as</div>
        <div class="time-box"><span id="hours">0</span>Horas</div>
        <div class="time-box"><span id="minutes">0</span>Min</div>
        <div class="time-box"><span id="seconds">0</span>Seg</div>
      </div>

      <div class="details">
        <div><strong>01/03</strong>2026</div>
        <div><strong>Direcci√≥n</strong>Rancho el Tecoloche Atlixco Pue.</div>
        <div><strong>15:00</strong>P.M.</div>
      </div>

      <div class="buttons">
        <a
          class="btn btn-whatsapp"
          href="https://wa.me/522441151550?text=Hola,%20confirmo%20mi%20asistencia%20al%20baby%20shower%20de%20Mateo%20üíô"
          target="_blank"
        >
          Confirmar asistencia
        </a>

        <a
          class="btn btn-maps"
          href="https://maps.app.goo.gl/n86j8rqYwnx4pyPQ9"
          target="_blank"
        >
          Ver ubicaci√≥n
        </a>
      </div>

      <footer>Te esperamos con mucho cari√±o üíô</footer>
    </div>

    <script>
      const eventDate = new Date("March 1, 2026 00:00:00").getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const diff = eventDate - now;

        days.innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        hours.innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
        minutes.innerText = Math.floor((diff / (1000 * 60)) % 60);
        seconds.innerText = Math.floor((diff / 1000) % 60);
      }, 1000);

      /* Sonido al primer toque */
      const btn = document.getElementById("musicBtn");
      let soundOn = false;

      document.addEventListener(
        "click",
        () => {
          if (!soundOn) {
            document.getElementById("ytPlayer").src =
              "https://www.youtube.com/embed/wZ75xnsJYT4?autoplay=1&mute=0&loop=1&playlist=wZ75xnsJYT4";
            btn.innerText = "‚è∏Ô∏è";
            soundOn = true;
          }
        },
        { once: true }
      );

      btn.addEventListener("click", () => {
        const iframe = document.getElementById("ytPlayer");
        if (!soundOn) return;
        const playing = iframe.src.includes("autoplay=1&mute=0");
        iframe.src = playing
          ? "https://www.youtube.com/embed/wZ75xnsJYT4?autoplay=1&mute=1&loop=1&playlist=wZ75xnsJYT4"
          : "https://www.youtube.com/embed/wZ75xnsJYT4?autoplay=1&mute=0&loop=1&playlist=wZ75xnsJYT4";
        btn.innerText = playing ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
      });
    </script>
  </body>
</html>
